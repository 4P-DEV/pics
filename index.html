<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4P - Modern Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .bg-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.05);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .title {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            background: linear-gradient(45deg, #ffffff, #a3a3a3, #6b7280);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2)); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .person-card {
            background: rgba(30, 30, 50, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(100, 100, 100, 0.2);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 100, 100, 0.1), transparent);
            transition: left 0.6s;
        }

        .person-card:hover::before {
            left: 100%;
        }

        .person-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(150, 150, 150, 0.3);
        }

        .person-image {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            object-fit: cover;
            transition: all 0.4s ease;
            background: linear-gradient(45deg, #1f2937, #374151);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 1rem;
            /* Added this to make sure image inside also fits correctly */
            overflow: hidden; 
        }

        .person-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the area without distortion */
            border-radius: 16px; /* Maintain border radius from parent */
        }

        .person-card:hover .person-image {
            transform: scale(1.05);
            border-radius: 20px;
        }

        .person-name {
            color: #e5e7eb;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .person-card:hover .person-name {
            opacity: 1;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(150, 150, 150, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .card-enter {
            animation: cardEnter 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes cardEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .person-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        
        <h1 class="title">4P</h1>
        
        <div class="gallery">
            <div class="person-card">
                <div class="person-image">
                    <div class="pulse-ring"></div>
                    <img src="./pratham.jpg" alt="Pratham Garg">
                </div>
                <div class="person-name">Pratham Garg</div>
            </div>
            
            <div class="person-card">
                <div class="person-image">
                    <div class="pulse-ring"></div>
                    <img src="./krish.jpg" alt="Krish Bedi">
                </div>
                <div class="person-name">Krish Bedi</div>
            </div>
            
            <div class="person-card">
                <div class="person-image">
                    <div class="pulse-ring"></div>
                    <img src="./gourav.jpg" alt="Gourav Sharma">
                </div>
                <div class="person-name">Gourav Sharma</div>
            </div>
            
            <div class="person-card">
                <div class="person-image">
                    <div class="pulse-ring"></div>
                    <img src="./ruben.jpg" alt="Ruben Dua">
                </div>
                <div class="person-name">Ruben Dua <br>(Team Leader)</div>
            </div>
        </div>
    </div>

    <script>
        // Animate cards on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.person-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
                card.classList.add('card-enter');
            });
        });

        // Add interactive hover effects
        const cards = document.querySelectorAll('.person-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02) rotateY(5deg)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1) rotateY(0deg)';
            });
        });

        // Dynamic background animation
        function createFloatingElement() {
            const element = document.createElement('div');
            element.style.position = 'absolute';
            element.style.width = Math.random() * 20 + 10 + 'px';
            element.style.height = element.style.width;
            element.style.background = 'rgba(100, 100, 100, 0.05)';
            element.style.borderRadius = '50%';
            element.style.left = Math.random() * 100 + '%';
            element.style.top = '100%';
            element.style.pointerEvents = 'none';
            
            document.querySelector('.bg-orbs').appendChild(element);
            
            element.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0 },
                { transform: 'translateY(-100vh) rotate(360deg)', opacity: 1 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            }).onfinish = () => element.remove();
        }

        setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
